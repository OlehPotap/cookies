<header class="header animate__animated animate__delay-0,25s animate__fadeInDown">
  <div class="container header__container">
    <nav class="navigation">
      <a class="logo" href="#">
        <picture>
          <source
            srcset="
              ../src/images/png/header/desktop/logo_desktop.png    1x,
              ../src/images/png/header/desktop/logo_desktop@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ../src/images/png/header/tablet/logo_tablet.png    1x,
              ../src/images/png/header/tablet/logo_tablet@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ../src/images/png/header/mobile/logo_mobile.png    1x,
              ../src/images/png/header/mobile/logo_mobile@2x.png 2x
            "
            media="(max-width: 767.98px)"
          />
          <img src="../src/images/png/header/desktop/logo_desktop.png" alt="logo desktop" />
        </picture>
      </a>
      <ul class="list navigation-list" id="menu">
        <li class="navigation-list__item">
          <a class="link navigation__link" href="#about-us">About us</a>
        </li>
        <li class="navigation-list__item">
          <a class="link navigation__link" href="#program">Program</a>
        </li>
        <li class="navigation-list__item">
          <a class="link navigation__link" href="#reviews">Reviews</a>
        </li>
        <li class="navigation-list__item">
          <a class="link navigation__link" href="#contact">Contacts</a>
        </li>
      </ul>
      <button class="menu-mobile__btn hamburger hamburger--elastic" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <include src="./partials/menu-mobile.html"></include>
    </nav>

    <div class="hero__container">
      <h1 class="hero__tittle">
        Donut Masterclass<br />
        with the Donut King
      </h1>
      <p class="hero__label">Hosted by Eva Green</p>
      <div class="hero_button button">
        <a class="reg" href="#registration">Register</a>
      </div>
      <ul class="social-list">
        <li class="social-list__item">
          <a
            href="https://twitter.com/ohdoughnuts"
            class="social-list__link link"
            target="_blank"
            rel=" noopener noreferrer "
          >
            <svg class="social-list__icon">
              <use href="./images/svg/halk-svg.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a
            href="https://www.instagram.com/ohmydonutsve/"
            class="social-list__link link"
            target="_blank"
            rel=" noopener noreferrer "
          >
            <svg class="social-list__icon">
              <use href="./images/svg/halk-svg.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a
            href="https://www.facebook.com/AberdeenOhMyDonuts"
            class="social-list__link link"
            target="_blank"
            rel=" noopener noreferrer "
          >
            <svg class="social-list__icon">
              <use href="./images/svg/halk-svg.svg#icon-faceboock"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
