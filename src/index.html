<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <!-- підключення шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat:ital,wght@0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"
       integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
       crossorigin="anonymous">    
    </script> -->
    
    <style type="text/css">
      body {
        background-color: var(--secondary-bgr-color);
      }

      .top {
        position: absolute;
        top: 0;
        width: 100%;
      }

      .bot {
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      body > picture > img {
        width: 100%;
      }
    </style>

  </head>
  <body>
    <picture class="background-top">
      <source
        media="(min-width: 1280px)"
        srcset="./images/PNG/body-bg/desktop-top.png 1x, ./images/PNG/body-bg/desktop-top@2x.png 2x"
      />
      <source
        media="(min-width: 768px)"
        srcset="./images/PNG/body-bg/tablet-top.png 1x, ./images/PNG/body-bg/tablet-top@2x.png 2x"
      />
      <img
        srcset="./images/PNG/body-bg/mobile-bot.png 1x, ./images/PNG/body-bg/mobile-bot@2x.png 2x"
        src="./images/PNG/body-bg/mobile-bot.png"
        alt="background"
      />
    </picture>

    <picture class="background-bot">
      <source
        media="(min-width: 1280px)"
        srcset="./images/PNG/body-bg/desktop-bot.png 1x, ./images/PNG/body-bg/desktop-bot@2x.png 2x"
      />
      <source
        media="(min-width: 768px)"
        srcset="./images/PNG/body-bg/tablet-bot.png 1x, ./images/PNG/body-bg/tablet-bot@2x.png 2x"
      />
      <img
        srcset="./images/PNG/body-bg/mobile-top.png 1x, ./images/PNG/body-bg/mobile-top@2x.png 2x"
        src="./images/PNG/body-bg/mobile-top.png"
        alt="background"
      />
    </picture>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/menu.html"></include>
    <include src="./partials/about-us.html"></include>
    <include src="./partials/reviews.html"></include>
    <include src="./partials/form.html"></include>
    <include src="./partials/contact.html"></include>
    <include src="./partials/footer.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
